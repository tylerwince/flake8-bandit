language: python
sudo: required
dist: xenial
matrix:
  include:
  - python: '3.6'
  - python: 3.6-dev
  - python: '3.7'
  - python: 3.7-dev
    dist: xenial
    sudo: true
  - python: 3.8-dev
    dist: xenial
    sudo: true
  - python: nightly
    dist: xenial
    sudo: true
  allow_failures:
  - python: 3.6-dev
  - python: 3.7-dev
    dist: xenial
    sudo: true
  - python: 3.8-dev
    dist: xenial
    sudo: true
  - python: nightly
    dist: xenial
    sudo: true
install:
- pip install -e .
script:
- pytest -vv
deploy:
  provider: pypi
  user: tylerwince
  password:
    secure: 
  on:
    branch: master
  skip_existing: true
